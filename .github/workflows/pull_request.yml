name: Push

on:
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - edited
      - reopened

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Lint
        uses: ./.github/actions/lint
